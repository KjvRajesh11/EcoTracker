    <title>EcoTracker - Privacy First Sustainability</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f9fafb;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      @keyframes pop {
        0% { transform: scale(0.95); opacity: 0.8; }
        50% { transform: scale(1.05); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      @keyframes pulse-soft {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.08); opacity: 0.9; }
      }
      .animate-pop {
        animation: pop 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
      .animate-pulse-soft {
        animation: pulse-soft 2s infinite ease-in-out;
      }
      .receipt-vibe {
        background-image: radial-gradient(#ddd 0.5px, transparent 0.5px);
        background-size: 10px 10px;
      }
      /* Global Hover Transitions */
      button, a, input, select, .card-hover {
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }
      button:hover:not(:disabled), .card-hover:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }
      input:hover, select:hover {
        border-color: #10b981;
      }
    </style>
